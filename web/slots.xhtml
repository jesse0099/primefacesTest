<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:body>

        <ui:composition template="./WEB-INF/template.xhtml">

            <ui:define name="head">
                <f:facet name="first">
                    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
                    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
                    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
                    <meta name="apple-mobile-web-app-capable" content="yes" />
                </f:facet>
            </ui:define>

            <ui:define name="content">
                <div class="ui-g ui-fluid">
                    <div class="ui-g-12">
                        <div>
                            <p:orderList  
                                          rendered="#{not empty detailEventController.lst}" id="orderList" style="width: 100%;display: block" value="#{detailEventController.lst}" var="eve"
                                          itemLabel="#{eve}" controlsLocation="none"  itemValue="#{eve}"  >
                                <p:column style="width: 100%;display: block">
                                    <span >#{eve.nombre}</span>
                                </p:column>

                            </p:orderList>  
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
